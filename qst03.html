<body>
    <form name="convidado">
        <label>Nome: </label>
        <input type="text" name="nome" required placeholder="Digite o nome aqui">
        <label>Idade: </label>

        <input type="submit" id="enviar">
    </form>
    <h2>Adulto</h2>
    <ul>

    </ul>
    <h2>Estudante</h2>
    <ul>

    </ul>
    <form style="display: none" id="formulario" name="editar">
        <label>Nome: </label>
        <input type="text" name="nome" id="nome" required placeholder="Digite o nome aqui">
        <label>Idade: </label>
        <input type="number" name="idade" id="idade" required placeholder="Digite a idade aqui">
        <input type="submit" id="editar" value="Editar">
    </form>
    <button type="button">Apagar</button>
    <script>
        var adulto = [];
        var estudante = [];
        var listaAdulto = document.getElementsByTagName("ul")[0];
        var listaEstudante = document.getElementsByTagName("ul")[1];
        document.forms.convidado.addEventListener("submit", criarLista);
        function criarLista(e) {
            e.preventDefault();
            var nome = document.forms.convidado.nome.value;
            var idade = document.forms.convidado.idade.value;
            var novoConvidado = { 'Nome': nome, 'Idade': idade };
            novoLi = document.createElement("li");
            novoLi.addEventListener("click", criarFomulario);
            novoLi.textContent = novoConvidado.Nome + " -  " + idade + ".";
            if (idade >= 18) {
                adulto.push(novoConvidado);
                listaAdulto.appendChild(novoLi);

            } else {
                estudante.push(novoConvidado);
                listaEstudante.appendChild(novoLi);
            }
            document.forms.convidado.reset();
            document.forms.convidado.nome.focus();
            function criarFomulario() {
                var form = document.getElementById("formulario");
                form.style.display = "block";
                var inputNome = document.getElementById("nome");
                var inputIdade = document.getElementById("idade");
                var botao = document.getElementById('editar');
                inputNome.textContent = nome;
                inputNome.value = nome;
                inputIdade.textContent = idade;
                inputIdade.value = idade;
                document.forms.editar.addEventListener("submit", editaElemento);
                function editaElemento(e) {
                    e.preventDefault();
                    nome = document.forms.editar.nome.value;
                    idade = document.forms.editar.idade.value;
                    var editarConvidado = { 'Nome': nome, 'Idade': idade };
                    novoLi.textContent = editarConvidado.Nome + " - " + novoConvidado.Idade + ".";
                 
                }
            }
        }


    </script>
</body>

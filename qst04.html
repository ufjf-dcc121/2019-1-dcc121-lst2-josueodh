<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form name="animal">
        <label>Animal: </label>
        <input type="text" name="nome">
        <label>Altura: </label>
        <input type="text" name="altura">
        <label>Peso: </label>
        <input type="number" step="0.01" name="peso">
        <label>Velociade: </label>
        <input type="number" name="velocidade">
        <label>Idade Máxima: </label>
        <input type="number" name="idadeM">
        <input type="submit">
    </form>
    <br>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Altura</th>
                <th>Peso</th>
                <th>Velociade</th>
                <th>Idade Máxima</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <hr>
    <p>
        Media de Idade: <span id="idadeMedia">0</span>
    </p>
    <p>
        Media de Altura: <span id="alturaMedia">0</span>
    </p>
    <p>
        Media de Velocidade: <span id="velocidadeMedia">0</span>
    </p>
    <p>
        Media de Peso: <span id="pesoMedia">0</span>
    </p>
    <p>
        Animal mais alto: <span id="alto"></span>
    </p>
    <p>
        Animal mais pesado: <span id="pesado"></span>
    </p>
    <p>
        Animal mais veloz: <span id="veloz"></span>
    </p>
    <p>
        Animal mais longevo: <span id="longevo"></span>
    </p>
    <script>
        var tabela = document.getElementsByTagName("tbody")[0];
        var mediaAltura = 0;
        var mediaPeso = 0;
        var mediaVelocidade = 0;
        var mediaIdade = 0;
        var inseridos = 0;
        var alto = 0;
        var velho = 0;
        var rapido = 0;
        var pesado = 0;
        document.forms.animal.addEventListener('submit', criarElemento);
        function criarElemento(e) {
            var trHead = document.createElement("tr");
            e.preventDefault();
            var nome = document.forms.animal.nome.value;
            var altura = document.forms.animal.altura.value;
            var peso = document.forms.animal.peso.value;
            var velocidade = document.forms.animal.velocidade.value;
            var idadeM = document.forms.animal.idadeM.value;
            var novoTdNome = document.createElement("td");
            novoTdNome.textContent = nome;
            var novoTdAltura = document.createElement("td");
            novoTdAltura.textContent = altura;
            var novoTdPeso = document.createElement("td");
            novoTdPeso.textContent = peso;
            var novoTdVelocidade = document.createElement("td");
            novoTdVelocidade.textContent = velocidade;
            var novoTdIdade = document.createElement("td");
            novoTdIdade.textContent = idadeM;
            tabela.appendChild(trHead);
            trHead.appendChild(novoTdNome);
            trHead.appendChild(novoTdAltura);
            trHead.appendChild(novoTdPeso);
            trHead.appendChild(novoTdVelocidade);
            trHead.appendChild(novoTdIdade);
            document.forms.animal.reset();
            inseridos++;
            mediaAltura = (parseInt(mediaAltura) + parseInt(altura)) / inseridos;
            mediaPeso = (parseInt(mediaPeso) + parseInt(peso)) / inseridos;
            mediaVelocidade = (parseInt(mediaVelocidade) + parseInt(velocidade)) / inseridos;
            mediaIdade = (parseInt(mediaIdade) + parseInt(idadeM)) / inseridos;
            document.getElementById("idadeMedia").textContent = mediaIdade;
            document.getElementById("velocidadeMedia").textContent = mediaVelocidade;
            document.getElementById("alturaMedia").textContent = mediaAltura;
            document.getElementById("pesoMedia").textContent = mediaPeso;
            if(alto <= altura){
                alto = altura;
                document.getElementById("alto").textContent = nome;
            }
            if(velho <= idadeM){
                velho = idadeM;
                document.getElementById("longevo").textContent = nome;                
            }
            if(pesado <= peso){
                pesado = peso;
                document.getElementById("pesado").textContent = nome;
            }
            if(rapido <= velocidade){
                rapido = velocidade;
                document.getElementById("veloz").textContent = nome;
            }
        }

    </script>
</body>

</html>
